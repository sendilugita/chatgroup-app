<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Simple ChatApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div>
    	<div class="card vh-100 rounded-0">
    		<div class="card-header p-2 border-bottom d-flex justify-content-between align-items-center">
    			<div id="username" class="fw-semibold"></div>
    			<div class="d-flex gap-2">
    				<button onclick="doJoin(this)" class="btn btn-outline-secondary">Join</button>
    				<button onclick="doExit(this)" class="btn btn-secondary">Exit</button>
    			</div>
    		</div>
    		<div class="card-body p-0">
    			<div class="row g-0 h-100">
    				<div id="ctx" class="col p-2 border-end">
    				</div>
    				<div id="users" class="col-auto p-2">
    				</div>
    			</div>
    		</div>
    		<div id="input" class="card-footer p-2 border-top d-flex gap-2">
    			<textarea class="form-control" rows="1" placeholder="type here.."></textarea>
    			<button class="btn btn-secondary">Send</button>
    		</div>
    	</div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
		    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		
  </body>
</html>
